<p>display-accounts works!</p>

<div>
    <h3>Display All Accounts: </h3>
    <div *ngIf="message">
        <p> {{message}}</p>
    </div>
    <div *ngIf="errorMessage">
        <p> {{errorMessage}}</p>
    </div>
    
    <h3 *ngIf="accounts.length <1"> No accounts Found.</h3>
    <table *ngIf="accounts.length>0">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>amount</th>
                <th>Email</th>
                <th>Passwrod</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let account of accounts">
                <td>{{account.id}}</td>
                <td>{{account.name}}</td>
                <td>{{account.amount}}</td>
                <td>{{account.email}}</td>
                <td>{{account.password}}</td>
                
            </tr>
        </tbody>
    </table>
</div>
